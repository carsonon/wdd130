<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Dry Oar Boating</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Style for the feedback message */
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5em;
      display: none;
    }
    .moveDown {
      margin-top: 3em;
    }
    
    /* Optional additional styling for the form */
    form {
      margin-top: 4em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <div id="content">
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <main class="contactus-container">
      <!-- Feedback message element (initially hidden) -->
      <div id="feedback"></div>
      
      <!-- Form code from the MDN tutorial -->
      <form action="#" method="post">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>

        <label for="user_message">Message:</label>
        <textarea id="user_message" name="user_message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>Dry Oar &copy; 2025 - Carson O'Neill</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="Facebook icon">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="Twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="Instagram icon">
        </a>
      </div>
    </footer>
  </div>

  <!-- JavaScript to handle the form submission -->
  <script>
    // Get the feedback div element so we can update it upon submission.
    const feedbackElement = document.getElementById('feedback');
    // Get the form element to read the submitted data.
    const formElement = document.forms[0];

    // Add a listener for form submission.
    formElement.addEventListener('submit', function(e) {
      // Prevent the form's default submission behavior.
      e.preventDefault();
      // Set the feedback message using the entered name.
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
      // Display the feedback element.
      feedbackElement.style.display = "block";
      // Toggle a class to move the content down so the feedback message doesn't overlap.
      document.body.classList.toggle('moveDown');
    });
  </script>
</body>
</html>
